<!DOCTYPE html>

	<script type="text/javascript" src="js/lightbox-plus-jquery.min.js"></script>
	<script language="JScript">
		$(document).ready(function(event){
			$(this).ready(function displayTimer(){	
				
			document.getElementById('timer').innerHTML =  30 + ":" + 00;
			startTimer();
					
			});
		});

		function startTimer() 
		{
			var presentTime = document.getElementById('timer').innerHTML;
			var timeArray = presentTime.split(/[:]+/);
			var m = timeArray[0];
			var s = checkSecond((timeArray[1] - 1));
			if(s == 59)
			{
				m=m-1
			}
			if (m < 0 && s >= 0)
			{
				//alert('timer completed');				
				document.getElementById('msg').innerHTML =	"Oops,";
				document.getElementById('timeCounter').innerHTML =	'<span style="color:red; font-size: 1.5em;">Oops...</span> <br/>We regret for a late delivery. Please contact on +91 9999999999. <br/>Sorry for the inconvenience caused.';
			}
		  
			document.getElementById('timer').innerHTML =	m + ":" + s;
			setTimeout(startTimer, 1000);
		}

		function checkSecond(sec) 
		{
			if (sec < 10 && sec >= 0) 
			{
				sec = "0" + sec
			}; // add zero in front of numbers < 10
			if (sec < 0) 
			{
				sec = "59"
			};
			return sec;
		}
    </script>
